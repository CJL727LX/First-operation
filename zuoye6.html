<!DOCTYPE html>
<html><head>
<meta charset="utf-8"> 
<title>变短</title>
<style> 
.a
{
	width:170px;
	height:160px;
	background:red;
	transition:width 4s;
	-webkit-transition:width 1s; 
}
.b
{
    width:160px;
	height:170px;
	background:black;
	transition:width 1s;
	-webkit-transition:width 4s; 
}
div:hover
{
	width:100px;
}
</style>
</head>
<body>
<div class="a"></div>
<div class="b"></div>

</body></html>
