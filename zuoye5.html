<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小东西</title>
		<style type="text/css">
	@keyframes myfirst{  
		0%{background:indianred; left:0px; top:0px;}         
		25% {background: yellow; left:200px; top:0px;}         
		50% {background: green; left:200px; top:200px;}         
		75% {background: purple; left:0px; top:200px;}        
		100% {background: red; left:0px; top:0px;}     
	}
	div{
		animation: myfirst 3s;
		position: absolute; 
		padding: 50px;
	}
		</style>
	</head>
	<body>
		<div>red</div>
	</body>
</html>
